<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <!-- Top nav bar (sticky) -->
    <nav>
      <span class="title">tweeter</span>
      <button class="toggle-new-tweet" type="button">
        <div class="write-new">
          <i class="fas fa-angle-double-down"></i>
          <span><span class="heavy-font">Write</span> a new Tweet</span>
        </div>
      </button>
    </nav>
    <div class="content">
    <!-- header including profile picture and name -->
    <header class="website-header">
      <div>
        <div>
          <img class="profile-pic" src="/images/profile-hex.png"> 
        </div>
  
        <br>
        <div>
            <h2 class="name">Your <span class="light-font">Name</span></h2>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <form class="new-tweet hide" id="new-tweet" method="POST" action="/tweets">
          <textarea name="text" class="tweet-text" placeholder="What are you humming about?" required oninvalid="this.setCustomValidity('Please enter text before submitting!')" oninput="this.setCustomValidity('')"></textarea>
          <div class="error">
            <!-- error message if text area has a length of 0 or length of < 140 characters -->
          </div>
          <div class="submit-and-counter">
            <button class="submit-tweet" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweet-container">
        <!-- tweets -->
      </section>
    </main>
    </div>
    <!-- App JS -->
    <script type="module" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>

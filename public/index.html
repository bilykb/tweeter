<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


  </head>

  <body>
    <!-- Top nav bar (sticky) -->
    <nav>
      <span class="title">tweeter</span>
      <div class="writeNew">
        <span><span class="heavyFont">Write</span> a new Tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <!-- header including profile picture and name -->
    <header class="websiteHeader">
      <div>
        <img src="/images/profile-hex.png"> 
      </div>

      <br>
      <div>
          <h2>Your <span class="lightFont">Name</span></h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <form class="new-tweet" method="POST" action="/tweets">
          <textarea name="text" class="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="submitAndCounter">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
          <article class="tweet">
            <header>
              <div class="apply-flex align-items-center">
                <img class="tweetFeedPhotos" src="https://i.imgur.com/73hZDYK.png" alt="Profile Picture" >
                <span>Name</span>
              </div>
              <span class="user-handle heavyFont">@Handle</span>
            </header>
            <footer>
              <span class="tweet-text"><span>Footer text (why footer?)</span></span>
              <div class="posted-text-info">
                <span>10 days ago</span>
                <div>
                  <i class="fas fa-flag"></i>
                  <i class="fas fa-retweet"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </footer>
          </article>
      </section>
    </main>
    
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
